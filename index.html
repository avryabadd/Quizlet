<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/morph/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container my-4 min-vh-100 d-flex align-items-center justify-content-center" id="divContent">
        <div class="row gap-4 justify-content-center align-items-center">
            
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">Flashle</h2>
                            <p class="card-text text-center">
                                Use Flashle to create FlashCards Ad-Free!
                            </p>
                        </div>
                        
                    </div>
                </div>
           
            </div>
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">Login Here!</h2>
                                <form>
                                    <label for="txtUsername" class="form-label">Username: </label>
                                    <input id="txtUsername>" placeholder="Username" aria-label="Username" type="email" class="form-control">
                                    <label for="txtPassworld" class="form-label">Password: </label>
                                    <input id="txtPassworld>" placeholder="Password" aria-label="Password" type="password" class="form-control">
                                    <button id="btnLogin" type="button" class="btn btn-Primary mt-2"> Login </button>
                                    <button id="btnNewRegister" type="button" class="btn btn-link mt-2">Need Account? Register Here</button>
                            
                                </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/lib/staticlandingpage.js"></script>
</body>
</html>
