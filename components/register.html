<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Flashle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/morph/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4 d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="card-title text-center mb-4">Create Your Account</h2>

            <input id="text-User" class="form-control mt-2" type="email" placeholder="username@email.com" aria-label="email">
            <input id="text-Password" class="form-control mt-2" type="password" placeholder="Password" aria-label="password">
            <input id="text-ConfirmPassword" class="form-control mt-2" type="password" placeholder="Confirm Password" aria-label="Confirmpassword">

            <input id="text-Fname" class="form-control mt-2" type="text" placeholder="First Name" aria-label="Fname">
            <input id="text-Lname" class="form-control mt-2" type="text" placeholder="Last Name" aria-label="Lname">

            <input id="text-Saddress1" class="form-control mt-2" type="text" placeholder="Street Address 1" aria-label="Saddress1">
            <input id="text-Saddress2" class="form-control mt-2" type="text" placeholder="Street Address 2" aria-label="Saddress2">

            <select id="cboState" class="form-control mt-2" placeholder="State" aria-label="choose your state">
                <option value="NULL" disabled selected>Choose your state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>

            <input id="text-city" class="form-control mt-2" type="text" placeholder="City" aria-label="city">
            <input id="num-zip" class="form-control mt-2" type="text" placeholder="Zip Code" aria-label="zip">
            <input id="num-phonenum" class="form-control mt-2 mb-2" type="text" placeholder="Phone #" aria-label="phonenum">

            <button class="btn btn-primary col-12 mb-2 mt-3" type="button" id="btnRegister">Register</button>
            <button class="btn btn-link col-12" type="button" id="btnSwapLogin">Already Have an Account? Login here</button>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/lib/registerpage.js"></script>
</body>
</html>
